<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

        <p>Invalid city name!</p>
       </div>
        <div class="weather">
            <img src="/images/clear.png" alt="" class="weather-icon">
            <h1 class="temp">22 Â°C</h1>

                    <img src="/images/humidity.png" alt="">

                       <p class="humidity">50%</p>

                    </div>
                </div>
                <div class="col1">
                    <img src="/images/wind.png" alt="">

                    </div>
                </div>
            </div>
        </div>
   </div>
   <script src="app.js"></script>

</html>
